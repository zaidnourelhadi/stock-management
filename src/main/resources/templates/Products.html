<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> : PRODUCTS</title>


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="" th:href="@{/css/Navigation.css}" />
    <link rel="stylesheet" href="" th:href="@{css/Products.css}" />


	
</head>

<body>
	<nav th:replace="~{Navigation::navbar()}"></nav>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>




	<div class="row row-cols-1 row-cols-md-3 g-4">
	<section class="row1" th:each="s: ${products}">

			<div class="col">
				<div class="card h-100">


					<div th:id="'carouselExampleIndicators' + ${s.pid}" class="carousel slide" data-bs-ride="true">
						<div class="carousel-indicators">
							<button type="button" th:data-bs-target="'#carouselExampleIndicators'+ ${s.pid}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" th:data-bs-target="'#carouselExampleIndicators'+ ${s.pid}" data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" th:data-bs-target="'#carouselExampleIndicators'+ ${s.pid}" data-bs-slide-to="2" aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:src="${s.pimage}" class="d-block w-100 card-img-top" alt="...">
							</div>
							<div class="carousel-item">
								<img th:src="${s.pimage}" class="d-block w-100 card-img-top" alt="...">
							</div>
							<div class="carousel-item">
								<img th:src="${s.pimage}" class="d-block w-100 card-img-top" alt="...">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" th:data-bs-target="'#carouselExampleIndicators'+ ${s.pid}" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" th:data-bs-target="'#carouselExampleIndicators'+ ${s.pid}" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>

					<div class="card-body">
						<h5 class="card-title">Product Name : <span class="l2" th:text="${s.pname}"></span></h5>
						<p class="card-text">Product Price : <span class="l2" th:text="'MAD'+${s.pprice}+' night'"></span></p>
						<a  href="/login" id="buy" >Find supplier</a><br />

<!--						-->
<!--							document.getElementById("buy").addEventListener("click",function(){-->
<!--								alert("Please Login as a User to buy Products")-->
<!--							});-->
<!--						</script>-->
					</div>

				</div>

			</div>



	</section>
	</div>

</body>

</html>
